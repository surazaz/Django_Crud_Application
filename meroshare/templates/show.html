{% extends 'base.html'%} {%block body%}
<center><h1>My Shares List</h1></center>
<table class="table table-striped table-bordered table-sm">
  <thead class="thead bg-success">
    <tr>
      <th>Share Mnemonic</th>
      <th>Share Name</th>
      <th>Quantity</th>
      <th>Buying Price</th>
      <th>Operations</th>
    </tr>
  </thead>
  <tbody>
    {% for m in meroshares %}
    <tr>
      <td>{{ m.share_mnemonic }}</td>
      <td>{{ m.share_name }}</td>
      <td>{{ m.quantity }}</td>
      <td>{{ m.quantity }}</td>
      <td>
        <a href="/edit/{{ m.share_mnemonic }}"
          ><span class="glyphicon glyphicon-pencil">Edit</span></a
        >
        <a href="/delete/{{ m.share_mnemonic }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<br />
<br />
<center>
  <a href="/add" class="btn btn-primary">Add New Record</a>
</center>
{%endblock%}
